    <style>
        body {
            background-color: #000; /* Schwarzer Hintergrund */
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Wichtig f√ºr die Positionierung der Sterne */
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Verhindert, dass der Hintergrund den Mauszeiger blockiert */
            overflow: hidden;
            z-index: -1; /* Hinter den anderen Inhalten */
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: #39ff14; /* Leicht gr√ºner Akzent */
            width: 2px; /* Kleinere Gr√∂√üe */
            height: 2px; /* Kleinere Gr√∂√üe */
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.4); /* Leichtes gr√ºnes Leuchten */
            animation: starry-sky 20s linear infinite;
        }

        .star:nth-child(odd) {
            animation-duration: 25s;
        }

        .star:nth-child(even) {
            animation-duration: 30s;
        }

        @keyframes starry-sky {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(100%); opacity: 1; }
        }
    </style>
</head>
